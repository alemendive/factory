{% extends "base.html" %}


{% block title %} Eliminar Proveedor {% endblock title %}


{% block content %}
                
    <form method="post"> 
        
        {% csrf_token %}
        
        <fieldset class="form-group"> 
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Eliminar Proveedor</div> <br>
            <h2 style="color:#575757;">Esta seguro que desea eliminar el Proveedor? "{{ object.name }}"?</h2>
        </fieldset>

        <div class="form-group">   
            <button type="submit" class="btn btn-danger">Si, Eliminar</button>
            <a href="{% url 'suppliers-list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
        
    </form>

{% endblock content %}
